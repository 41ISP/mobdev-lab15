<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать товар - Маркетплейс</title>
    <style>
        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 32px;
            color: #2c3e50;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-label .required {
            color: #e74c3c;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #3498db;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-hint {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 6px;
        }

        .form-error {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 6px;
        }

        .input-group {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-weight: 600;
        }

        .form-input.with-prefix {
            padding-right: 45px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #ecf0f1;
        }

        .btn-submit {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: #229954;
        }

        .btn-cancel {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-cancel:hover {
            background-color: #d5dbdb;
        }

        .image-preview {
            margin-top: 12px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            max-height: 300px;
            object-fit: contain;
        }

        .char-counter {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
            margin-top: 4px;
        }

        .char-counter.warning {
            color: #f39c12;
        }

        .char-counter.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Создать новый товар</h1>
    </div>

    <div class="form-container">
        <form id="create-item-form">
            <div class="form-group">
                <label class="form-label">
                    Название товара <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    class="form-input" 
                    name="title"
                    placeholder="Например: iPhone 14 Pro 256GB"
                    maxlength="100"
                    required
                >
                <div class="char-counter">
                    <span class="current">0</span> / 100
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Описание <span class="required">*</span>
                </label>
                <textarea 
                    class="form-textarea" 
                    name="description"
                    placeholder="Подробно опишите товар, его состояние, характеристики..."
                    maxlength="1000"
                    required
                ></textarea>
                <div class="char-counter">
                    <span class="current">0</span> / 1000
                </div>
                <div class="form-hint">
                    Чем подробнее описание, тем больше шансов продать товар
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Начальная цена <span class="required">*</span>
                </label>
                <div class="input-group">
                    <input 
                        type="number" 
                        class="form-input with-prefix" 
                        name="price"
                        placeholder="5000"
                        min="1"
                        step="100"
                        required
                    >
                    <span class="input-prefix">₽</span>
                </div>
                <div class="form-hint">
                    Укажите минимальную цену, с которой начнутся торги
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    URL изображения
                </label>
                <input 
                    type="url" 
                    class="form-input" 
                    name="imageUrl"
                    placeholder="https://example.com/image.jpg"
                >
                <div class="form-hint">
                    Вставьте ссылку на изображение товара (опционально)
                </div>
                <div class="image-preview" id="image-preview">
                    <img src="" alt="Предпросмотр">
                </div>
            </div>

            <div class="form-actions">
                <a href="/" class="btn-cancel">Отмена</a>
                <button type="submit" class="btn-submit">Создать товар</button>
            </div>
        </form>
    </div>
</body>
</html>
